<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <button class="btn btn-primary btn-operator" id="clear">
                    C
                  </button>
                </td>
                <td>
                  <button class="btn btn-primary btn-operator" id="/">
                    &divide;
                  </button>
                </td>
                <td>
                  <button class="btn btn-primary btn-operator" id="*">
                    &times;
                  </button>
                </td>
                <td>
                  <button class="btn btn-primary btn-operator" id="backspace">
                    <
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary btn-number" id="7">7</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="8">8</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="9">9</button>
                </td>
                <td>
                  <button class="btn btn-primary btn-operator" id="-">-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary btn-number" id="4">4</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="5">5</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="6">6</button>
                </td>
                <td>
                  <button class="btn btn-primary btn-operator" id="+">+</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary btn-number" id="1">1</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="2">2</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="3">3</button>
                </td>
                <td rowspan="2">
                  <button class="btn btn-success btn-equal" id="equal">
                    =
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-primary btn-operator" id="(">(</button>
                </td>
                <td>
                  <button class="btn btn-secondary btn-number" id="0">0</button>
                </td>
                <td>
                  <button class="btn btn-primary btn-operator" id=")">)</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
